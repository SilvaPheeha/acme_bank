<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-withdraw">Success</h4>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">
      Close
    </button>
  </div>
</ng-template>

<div class="container mb-2">
  <div class="card mt-5">
    <div class="card-header acme-card-header">Account List</div>
    <div class="table-responsive-sm">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Account Number</th>
            <th>Account Type</th>
            <th>Balance</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="accounts$ | async as accounts">
          <tr *ngFor="let account of accounts">
            <td>{{ account.account_number }}</td>
            <td>{{ account.account_type }}</td>
            <td>{{ addCurrency(account.balance) }}</td>
            <th>
              <button
                type="button"
                [disabled]="canWithdraw(account)"
                class="btn btn-success"
                (click)="open(content)"
              >
                Withdraw
              </button>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-header acme-card-footer d-flex justify-content-start">
      <div>Balance</div>
      <div class="w-50"></div>
      <div>{{ addCurrency(balance.toString()) }}</div>
    </div>
  </div>
</div>
